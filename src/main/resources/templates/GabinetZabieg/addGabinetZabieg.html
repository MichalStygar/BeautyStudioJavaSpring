<!DOCTYPE HTML>

<head>

</head>
    
    <body >

        <header>
            <nav class="navbar static-top navbar-expand-lg navbar-light bg-info ">
              <a class="navbar-brand" href="#"><img src="https://img.icons8.com/cotton/2x/facial-mask.png"  width="35" height="35" 
                class="d-inline-block mr-1 align-bottom" alt=""> Salon.pl</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                        <a class="nav-item nav-link " href="/">Strona główna <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link"  href="#">Pracownik</a>
                        <a class="nav-item nav-link "  href="#">Gabinet</a>                       
                        <a class="nav-item nav-link" href="#">Wyposażenie</a>
                        <a class="nav-item nav-link" href="/GabinetZabieg/printallGabinetZabieg">Gabinet_zabieg</a>
                        <a class="nav-item nav-link"  href="/zabieg/printallzabieg">Zabieg</a>
                        <a class="nav-item nav-link"  href="#">Rezerwacja</a>
                        <a class="nav-item nav-link"  href="/kient/printallklient">Klient</a>

                        <form method="POST" th:action="@{/logout}">
                        <input class="btn btn-primary text-white col-lg-12" type="submit" role="submit" value="Wyloguj" />

                        </div>
                    </div>
            </nav>
        </header>
    </body>
<main>
  
    <div class="container">
        
        <div class="col-md-12">
            <section class="jumpers" style="text-align: center;">
                <h2 class="mt-5"> Wykonywanie zabiegu:</h2>
            </section>
            
    <form  th:action="@{/GabinetZabieg/addGabinetZabieg}"  method="POST" th:object="${GabinetZabieg}">

       <div class="col-md-4 offset-md-4 mb-2">
               <div class="form-group">    
                    <label> Podaj id gabientu: </label>
                    <br/>
                    <select class="custom-select" name="gabinet">
                        <option ></option>
                        <option th:each="gabinet : ${gabinetList}"  th:text="${gabinet.id}"></option>

                    </select>            
                </div>
            </div> 
        
        <br>
            <div class="col-md-4 offset-md-4 mb-2">
               <div class="form-group">    
                    <label> Podaj id zabiegu: </label>
                    <br/>
                    <select class="custom-select" name="zabieg">
                        <option ></option>
                        <option th:each="zabieg : ${zabiegList}"  th:text="${zabieg.id}"></option>

                    </select>            
                </div>
            </div> 
        
       
            
        <section class="jumpers" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Dodaj" />
        </section>
        <br/>
      


    </form>
    
    </div>
   </div>
