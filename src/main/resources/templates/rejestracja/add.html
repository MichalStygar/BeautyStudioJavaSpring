<head>

</head>
    
    <body >

        <header>
            <nav class="navbar static-top navbar-expand-lg navbar-light bg-info ">
              <a class="navbar-brand" href="/"><img src="https://img.icons8.com/dusk/2x/taxi.png"  width="35" height="35" 
                class="d-inline-block mr-1 align-bottom" alt=""> Taxi.pl</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                        <a class="nav-item nav-link " href="/">Strona główna <span class="sr-only">(current)</span></a>

                        <a class="nav-item nav-link" href="/login">Logowanie</a> 
                        
                        </div>
                    </div>
            </nav>
        </header>
    </body>
<main>
  
    <div class="container">
        
        <div class="col-md-12">
            <section class="jumpers" style="text-align: center;">
                <h2 class="mt-5"> Rejestracja:</h2>
            </section>
            
    <form  th:action="@{/rejestracja/add}"  method="POST" th:object="${konto}">

        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label  class="mt-2"> Podaj login: </label>
            
                <input type="text" class="form-control" th:field="${konto.login}" value=""/>           
            </div>   
        </div>   

       
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj hasło: </label>
                <br/>
                <input type="password" class="form-control" th:field="${konto.haslo}" value=""/>           
            </div>       
        </div>
        <br/>
        
        <div class="col-md-4 offset-md-4 mb-2">
            <div class="form-group" style="margin-bottom: 0">    
                <label> Podaj email: </label>
                <br/>
                <input type="text" class="form-control" th:field="${konto.email}" value=""/>           
            </div>       
        </div>    
        <br/>
        
              

        <br/>

            
        <section class="jumpers" style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="Załóż konto" />
        </section>
        <br/>
      


    </form>
    
    </div>
   </div>

</main>
